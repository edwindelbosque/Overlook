<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Overlook</title>
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
</head>

<body>
  <nav>
    <h2>Overlook</h2>
    <ul class="tabs-nav">
      <li><a href="#tab-main">Main</a></li>
      <li><a href="#tab-orders">Orders</a></li>
      <li><a href="#tab-rooms">Rooms</a></li>
      <li><a href="#tab-customers">Customers</a></li>
    </ul>
  </nav>
  <section class="customer-tab">
    <h3>Currently Viewing — <span id="current-user">Global View</span></h3>
  </section>
  <section class="tabs-stage">
    <div id="tab-main">
      <h1>Main</h1>
      <main class="tab-main">
        <h4>• <span id="date">date</span></h4>
        <h4>• There are <span id="rooms-available">XX</span> rooms available today</h4>
        <h4>• Total Revenue: $<span id="overall-revenue">XX</span></h4>
      </main>
    </div>
    <div id="tab-orders">
      <h1>Orders</h1>
      <main class="orders-main">
        <section class="orders-section-1">
          <h4>Today</h4>
          <ul id="orders-today">
          </ul>
        </section>
        <section class="orders-section-2">
          <h4>Search by date</h4>
          <input placeholder="e.g. 2019/10/23" id="order-date-input">
          <button id="order-date-button">Search</button>
          <p id="invalid-date"></p>
        </section>
      </main>
    </div>
    <div id="tab-rooms">
      <h1>Rooms</h1>
    </div>
    <div id="tab-customers">
      <h1>Customers</h1>
      <img class=" svg-icon" src="images/search-icon.svg">
      <button id="search-customer-button">Search customer</button>
      <input placeholder="e.g. Khalid Williams" id="search-customer-input">
      <button id="submit-search-button">Submit</button>
      <p id="user-not-found"></p>
      <br>
      <br>
      <img class="svg-icon" src="images/add-icon.svg">
      <button id="add-customer-button">Add customer</button>
      <input placeholder="e.g. Brittany Storoz" id="add-customer-input">
      <button id="submit-add-button">Submit</button>
      <p id="user-already-exists"></p>
    </div>
  </section>

  <img src="./images/wave-image.png" class="wave-image">
</body>

</html>
